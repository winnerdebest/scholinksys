<!-- templates/exam_portal/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Login | Scholink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-purple-900 min-h-screen flex items-center justify-center text-white font-sans">

    <div class="bg-white text-gray-800 rounded-2xl shadow-lg w-full max-w-md p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-purple-700">Scholink Exam Login</h1>
            <p class="text-sm mt-2">Students only â€“ Login to access your exams</p>
        </div>

        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="text-red-600 text-sm bg-red-100 p-2 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>

            <button type="submit"
                    class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 px-4 rounded-lg font-semibold transition duration-200">
                Login
            </button>
        </form>

        <div class="text-center text-sm text-gray-500">
            Having trouble? Contact your class teacher.
        </div>
    </div>

</body>
</html>
