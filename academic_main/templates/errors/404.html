<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #f5f7fa, #e4e8f0, #d8e1e8, #c3cfe2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .link-underline {
            position: relative;
        }
        .link-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .link-underline:hover::after {
            width: 100%;
        }
        .glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        .glow:hover {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.8);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden hover-scale transition-all duration-500 transform">
        <div class="md:flex">
            <!-- Animated 404 Section -->
            <div class="md:w-2/5 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-10 flex items-center justify-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgdmlld0JveD0iMCAwIDYwIDYwIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4yIj48cGF0aCBkPSJNMzYgMzRjMC0yLjIgMS44LTQgNC00czQgMS44IDQgNC0xLjggNC00IDQtNC0xLjgtNC00eiIvPjwvZz48L2c+PC9zdmc+');"></div>
                <div class="text-center relative z-10">
                    <div class="text-9xl font-bold text-white opacity-90 floating">404</div>
                    <div class="text-xl font-semibold text-white mt-4 animate__animated animate__fadeIn animate__delay-1s">Page Not Found</div>
                    <div class="mt-8">
                        <svg class="w-24 h-24 mx-auto animate__animated animate__bounceIn animate__delay-2s" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content Section -->
            <div class="md:w-3/5 p-10 animate__animated animate__fadeInRight">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Oops! Lost in space?</h1>
                <p class="text-gray-600 mb-8 animate__animated animate__fadeIn animate__delay-1s">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
                
                <div class="mb-8 animate__animated animate__fadeIn animate__delay-2s">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0 bg-indigo-100 p-2 rounded-full glow transition-all duration-300">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-gray-800">Here are some helpful links:</h3>
                        </div>
                    </div>
                    <ul class="space-y-3 pl-14">
                        <li class="transition-all duration-300 hover:pl-2">
                            <a href="/" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium link-underline flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li class="transition-all duration-300 hover:pl-2">
                            <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium link-underline flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                About Us
                            </a>
                        </li>
                        <li class="transition-all duration-300 hover:pl-2">
                            <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium link-underline flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                Contact Support
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 animate__animated animate__fadeIn animate__delay-3s">
                    <a href="javascript:history.back()" class="flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 hover-scale glow">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Go Back
                    </a>
                    <a href="/" class="flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 hover-scale">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Homepage
                    </a>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100 animate__animated animate__fadeIn animate__delay-3s">
                    <p class="text-xs text-gray-500">Still need help? <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium link-underline">Contact our support team</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating particles animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-indigo-300 opacity-70 animate-float" style="animation-delay: 0s; animation-duration: 7s;"></div>
        <div class="absolute top-1/3 right-1/4 w-2 h-2 rounded-full bg-purple-300 opacity-70 animate-float" style="animation-delay: 1s; animation-duration: 8s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-4 h-4 rounded-full bg-pink-300 opacity-70 animate-float" style="animation-delay: 2s; animation-duration: 9s;"></div>
        <div class="absolute bottom-1/3 right-1/3 w-3 h-3 rounded-full bg-blue-300 opacity-70 animate-float" style="animation-delay: 3s; animation-duration: 6s;"></div>
    </div>

    <script>
        // Add random floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.fixed.inset-0');
            const colors = ['indigo', 'purple', 'pink', 'blue'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                particle.className = `absolute w-${Math.round(size)} h-${Math.round(size)} rounded-full bg-${color}-300 opacity-70 animate-float`;
                particle.style.cssText = `
                    left: ${left}%;
                    top: ${top}%;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                `;
                
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
