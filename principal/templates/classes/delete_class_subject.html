{% extends "principal/base.html" %}
{% block content %}

<h1 class="text-xl font-bold mb-4">
    Delete Assignment: {{ class_subject.subject.name }} - {{ class_subject.school_class.name }}
</h1>

<p class="mb-4 text-red-600">
    Are you sure you want to delete this subject assignment? This action cannot be undone.
</p>

<form method="POST">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded" type="submit">Yes, Delete</button>
    <a href="{% url 'principal:class_detail' class_subject.school_class.id %}" class="ml-4 text-gray-600">Cancel</a>
</form>

{% endblock %}
