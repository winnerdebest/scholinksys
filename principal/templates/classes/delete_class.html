{% extends "principal/base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-red-600 dark:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mt-4">Delete Class</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-300">
            Are you sure you want to delete the class <strong class="text-gray-800 dark:text-white">{{ class_instance.name }}</strong>?
        </p>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
            This action cannot be undone.
        </p>
    </div>

    <form method="post" class="mt-6 flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'principal:class_list' %}" 
           class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-500">
            Cancel
        </a>
        <button type="submit" 
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-700 dark:hover:bg-red-600">
            Yes, Delete
        </button>
    </form>
</div>
{% endblock %}
